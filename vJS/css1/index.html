<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om CSS / Cascade Style Sheets</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hei {
            background-color: darkgoldenrod;
            height: 100px;
            width: 30px;
            border-radius: 30%;
        }
        div {
            color: white;
            margin-top: 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="hei">HEI</div>
    <div id="deg">PÅ DEG</div>
    <div style="background-color: chartreuse;">HADE</div>
</body>
</html>


<!-- background-color - oppgis med farge eller hexadecimal verdi (rgb)
color - (forgrunnsfarge/textfarge) - oppgis med farge eller hexadecimalt verdi (rgb)
height - oppgis i enhet
width - oppgis i enhet
border - (ramme rundt html elementer)
border-radius - (rammens radius/form)  oppgis i enhet
margin - (hvor langt unna andre elementer skal det ligge) oppgis i enhet
margin-top
margin-left
margin-bottom
margin-right
padding -(spacing rundt elementet)
text-align - (hvordan teksten skal posisjoneres)
font-size - (fontstørrelse)  oppgis i enhet
Enheter kan oppgis i blant annet px (pixels), vh/vw (view hight/view width) og %
Man kan ha styles i egen fil da lager man en style.css fil og importerer den i html filen slik:

< link rel="stylesheet" href="style.css" > -->
