<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loops</title>
</head>
<body>

    <div id="app"></div>

    <script>
        let numbers = [1, 2, 3];
        for (let i = 0; i < numbers.length; i++){
            console.log(numbers[i]);
        }
    </script>
</body>
