<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop med Strings</title>
</head>
<body>
    <div>Letters
        <div id="letters"></div>
        <button onclick="printLetters('Hei på deg')">Print Letters</button>
    </div>
    <script>
        // Legg til et mellomrom mellom hvert tegn i tekst-string
        // Hei på deg
        // 0 1 2 3 4 5 6 7 8
        function printLetters(inputString){
            let text = '';
            for(let index=0; index<=inputString.length; index++){
                text = text + inputString.charAt(index) + ' ';
            }
            document.getElementById('letters').innerHTML = text;
        }
    </script>
</body>
</html>
