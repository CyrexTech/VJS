<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuell Teller</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="increase()">Opp</button>
    <button onclick="decrease()">ned</button>

</body>
<script>
    let outputCounter = document.getElementById('output');
    let Numb1 = 0;


    function increase(){
        // Numb1 ++;
        Numb1 += 1;
        outputCounter.innerHTML = (`${Numb1}`);
    }
    function decrease(){
        // Numb1 --;
        Numb1 -= 1;
        outputCounter.innerHTML = (`${Numb1}`);
    }
</script>
</html>
