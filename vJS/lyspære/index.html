<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lysbryter</title>
</head>
<body>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: gray;
            cursor: pointer;
            border-radius: 100%;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
    </style>
    <div class="box" id="pære" onclick="bryter('Lys')">Skru på Lys her!</div>
<script>

    function bryter(på){
        if(på == 'Lys'){
            document.getElementById('pære').style.background = 'yellow';
            setTimeout (() => {
                document.getElementById('pære').style.background = 'gray'
            },
            1500);
            }
        }
</script>
</body>
</html>
